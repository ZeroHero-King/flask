{% extends 'base.html' %}

{% block title %}To-Do List{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='tes.css') }}">
</head>
<body>

<div class="header">
    <div class="notification">Информация о погоде</div>
    <h1>To-Do List</h1>
    <div class="user-info">
        {% if username %}
            Hello, {{ username }}
            <form action="{{ url_for('logout') }}" method="GET">
                <button type="submit">Logout</button>
            </form>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
        {% endif %}
    </div>
</div>

<div class="task-input">
    <form action="{{ url_for('add_task') }}" method="POST">
        <input type="text" name="task" placeholder="Enter your task">
        <button type="submit">Add Task</button>
    </form>
</div>

<div class="task-list">
    {% for task in tasks %}
        <div class="task {% if task.completed %} completed {% endif %}">
            {{ task.task }}
            <form action="{{ url_for('complete_task', task_id=task.id) }}" method="POST">
                <button type="submit">Done</button>
            </form>
            <form action="{{ url_for('delete_task', task_id=task.id) }}" method="POST">
                <button type="submit">Delete</button>
            </form>
        </div>
    {% endfor %}
</div>
</div>
</body>
</html>
{% endblock %}
