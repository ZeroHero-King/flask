{% extends 'layout.html' %}
{% block content %}
<h1>Todo List</h1>
<form action="/add-item" method="post">
    <div class="form-group">
        <label for="item">Item</label>
        <input type="text" class="form-control" id="item" name="item" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Item</button>
{% endblock %}
