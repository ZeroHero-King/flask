{% extends 'layout.html' %}

{% block content %}
<h1>Hello, {{ username }}</h1>
<ul>
    {% for todo in todos %}
    <li>{{ todo }}</li>
    {% endfor %}
</ul>
<form action="{{ url_for('add_todo') }}" method="post">
    <input type="text" name="todo">
    <input type="submit" value="Add">
</form>
{% endblock %}
